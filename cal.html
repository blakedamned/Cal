<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>June 2023 Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 1860px;
            height: 1290px;
            margin: 0 auto;
            background-color: #f1f1f1;
            padding: 20px;
            box-sizing: border-box;
        }
        
        h1 {
            text-align: center;
        }
        
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-gap: 10px;
            margin-top: 20px;
        }
        
        .day {
            background-color: #ffffff;
            border: 1px solid #cccccc;
            padding: 10px;
            text-align: center;
        }
        
        /* Adjust the order to match Sunday through Saturday format */
        .day:nth-child(1) { grid-column-start: 1; } /* Sunday */
        .day:nth-child(2) { grid-column-start: 2; } /* Monday */
        .day:nth-child(3) { grid-column-start: 3; } /* Tuesday */
        .day:nth-child(4) { grid-column-start: 4; } /* Wednesday */
        .day:nth-child(5) { grid-column-start: 5; } /* Thursday */
        .day:nth-child(6) { grid-column-start: 6; } /* Friday */
        .day:nth-child(7) { grid-column-start: 7; } /* Saturday */
        
        /* Add additional styling as needed */
    </style>
</head>
<body>
    <div class="container">
        <h1>June 2023</h1>
        <div class="calendar">
            <div class="day">5</div>  <!-- Sunday -->
            <div class="day">6</div>  <!-- Monday -->
            <div class="day">7</div>  <!-- Tuesday -->
            <div class="day">8</div>  <!-- Wednesday -->
            <div class="day">9</div>  <!-- Thursday -->
            <div class="day">10</div> <!-- Friday -->
            <div class="day">11</div> <!-- Saturday -->
            <div class="day">12</div> <!-- Sunday -->
            <div class="day">13</div> <!-- Monday -->
            <div class="day">14</div> <!-- Tuesday -->
            <div class="day">15</div> <!-- Wednesday -->
            <div class="day">16</div> <!-- Thursday -->
            <div class="day">17</div> <!-- Friday -->
            <div class="day">18</div> <!-- Saturday -->
            <div class="day">19</div> <!-- Sunday -->
            <div class="day">20</div> <!-- Monday -->
            <div class="day">21</div> <!-- Tuesday -->
            <div class="day">22</div> <!-- Wednesday -->
            <div class="day">23</div> <!-- Thursday -->
            <div class="day">24</div> <!-- Friday -->
            <div class="day">25</div> <!-- Saturday -->
            <div class="day">26</div> <!-- Sunday -->
            <div class="day">27</div> <!-- Monday -->
            <div class="day">28</div> <!-- Tuesday -->
            <div class="day">29</div> <!-- Wednesday -->
            <div class="day">30</div> <!-- Thursday -->
        </div>
    </div>
</body>
</html>
